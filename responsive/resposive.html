<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

<header>
    <h1>Responsive Webpage Example</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Card 1</h2>
        <p>This is a responsive card. Resize your screen to see the effect.</p>
        <button>Click Me</button>
    </div>
    <div class="card">
        <h2>Card 2</h2>
        <p>This is another responsive card. It adjusts automatically.</p>
        <button>Click Me</button>
    </div>
    <div class="card">
        <h2>Card 3</h2>
        <p>Cards stack or shrink depending on your device width.</p>
        <button>Click Me</button>
    </div>
</div>

<script src="responsive.js"></script>
</body>
</html>
